       let idade =   33

       let profissão =  'Programador'

       let objeto = {
        nome: nome,
        idade: idade,
        sexo: sexo,

        exibirResumo: function() {
          console.log(`${this.nome} ,tem ${this.idade}, ${this.sexo},e é ${this.profissao}`)
        }
       }
