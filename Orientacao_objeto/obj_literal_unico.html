<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso EcmaScript</title>

  <script>
     //obj literal
      let assinatura = {
        idCliente: 1000,
        descricao: 'Acesso a internet',
        status() {
          console.log('Ativo')
        }
      }
      console.log(assinatura.descricao)

      //referencia de acesso(não é uma copia)
      let y = assinatura

      console.log(y.descricao)


      // modificar y que vai tambem alterar( assinatura , que por ser literal é um obj unico)
      y.descricao = 'Internet + tv + telefone'

      console.log(assinatura.descricao)
      console.log(y.descricao)
      


  </script>


   
       
   
</head>
<body>
     
   

     
  
</body>
</html>
