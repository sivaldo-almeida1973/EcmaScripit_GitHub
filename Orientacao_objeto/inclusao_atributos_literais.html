<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso EcmaScript</title>

  <script>
    let pessoa = {
      nome: 'maria',
      idade: 25
    }
    console.log(pessoa)

    //-------------inclusão de um novo atributo--------------------
    pessoa.sexo = 'feminino'
    pessoa.profisão = 'programadora'
    pessoa.endereco = 'Santa Monica'

    console.log(pessoa)

        //-------------inclusão de uma funcao--------------------

    pessoa.dizerOi = () => console.log('Olá, mundo!')
    pessoa.dizerOi()


  </script>


   
       
   </style>
</head>

</body>
</html>
