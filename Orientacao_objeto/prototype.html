<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso EcmaScript</title>

  <script>

        // obj literal
        let a1 = {
          cor: 'branco',
          modelo: 'Airbus a380',
          levantarVoo: function() {console.log('levantar voo do obj literal')}
        }
       
        //funcao construtora
        let AviaoF = function() {
          this.cor = 'azul'
          this.modelo = 'Boeing 787'
          this.levantarVoo = function() {console.log('Levantar voo da funcao')}
        }

        let a2 = new AviaoF

        //classe
        class AviaoC {
          constructor() {
            this.cor = 'vermenlho',
            this.modelo = 'Embraer E-jets'
          }

          levantarVoo() {
            console.log('Levantar voo da classe')
          }
        }

        let a3 = new AviaoC

        console.log(a1)
        console.log(a2)
        console.log(a3)

  </script>
</head>
<body>
  
</body>
</html>
