  <title>Curso EcmaScript</title>


<script>

     class Animal {

      constructor() {
        this.cor = ''
        this.tamanho = null
        this.peso = null
      }

      dormir() {
        console.log('Dormir')
      }
     }



      class Cachorro extends Animal{
          constructor() {   
            super()
            this.orelhas = 'grandes e caidas'
          }

          corer() {
            console.log('correr')
          }

          rosnar() {
            console.log('Rosnar')
          }
        }


        class Passaro extends Animal {
          constructor() {  
            super()      
            this.bico = 'curto'
          }

          voar() {
            console.log('Voar')
          }

        }


        //class papagaio
        class Papagaio extends Passaro {
          constructor() {
            super()
            this.sabeFalar = true
            
          }

          falar() {
            console.log('Falar')
          }
        }




        //instancia
        let cachorro = new Cachorro()
        let passaro = new Passaro()
        let papagaio = new Papagaio()


        // cachorro.dormir()
        // passaro.dormir()
        // papagaio.falar()
        // papagaio.dormir()
        // papagaio.voar()

        console.log(cachorro)
        console.log(passaro)
        console.log(papagaio)

</script>
